<!DOCTYPE html>
<html>
<head>
	<link href='http://fonts.googleapis.com/css?family=Roboto:100,300' rel='stylesheet' type='text/css'>
	<title> Contador </title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<meta charset="utf-8"/>
	<link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

</head>
<body>
	<h1>CONTADOR</h1>
	<div id="left">
		<img src="up_arrow.png" id="up1">
		<h2 id="s1">0</h2>
		<img src="down_arrow.png" id="down1">
	</div>

	<div id="right">
		<img src="up_arrow.png" id="up2">
		<h2 id="s2">0</h2>
		<img src="down_arrow.png" id="down2">
	</div>

	<div id="replayDiv">
		<h3 id="replay">Zerar</h3>
	</div>

	<script type="text/javascript">
		window.onload = function() {
			var score1 = 0;
			var score2 = 0;
			
			document.getElementById('up1').onclick = function() {
				if (score1 < 24)
					score1++;
				updateScore();
			};

			document.getElementById('down1').onclick = function() {
				if (score1 > 0)
					score1--;
				updateScore();
			};

			document.getElementById('up2').onclick = function() {
				if (score2 < 24)
					score2++;
				updateScore();
			};

			document.getElementById('down2').onclick = function() {
				if (score2 > 0)
					score2--;
				updateScore();
			};

			document.getElementById('replay').onclick = function() {
				score1 = 0;
				score2 = 0;
				updateScore();
			};

			function updateScore(){
				document.getElementById('s1').innerHTML = score1;
				document.getElementById('s2').innerHTML = score2;			
			};
			(function($) {
			  $.fn.nodoubletapzoom = function() {
			      $(this).bind('touchstart', function preventZoom(e) {
			        var t2 = e.timeStamp
			          , t1 = $(this).data('lastTouch') || t2
			          , dt = t2 - t1
			          , fingers = e.originalEvent.touches.length;
			        $(this).data('lastTouch', t2);
			        if (!dt || dt > 500 || fingers > 1) return; // not double-tap

			        e.preventDefault(); // double tap - prevent the zoom
			        // also synthesize click events we just swallowed up
			        $(this).trigger('click').trigger('click');
			      });
			  };
			})(jQuery);

		};
		</script>

</body>
</html>
